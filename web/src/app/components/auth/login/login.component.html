<div class="back">
    <div class="container">
        <img src="./assets/images/logo.png" alt="logo" />
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="text" formControlName="userName" class="form-control">
                <app-validator [control]="form.controls['UserName']"></app-validator>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control">
                <app-validator [control]="form.controls['password']"></app-validator>
            </div>
            <div class="form-group">
                <button class="btn-text" type="submit" [disabled]="!form.valid">
                    <div class="text">Login</div>
                </button>
                <a (click)="register()">Sign Up</a>
            </div>
        </form>
    </div>
</div>
