<div class="container1">
  <div class="title">
    <h2>My Messages</h2>
  </div>
</div>

<div class="wrap">
  <div class="floatleft">

    <h2  style="text-align:center; color: black" >Contacts</h2>
    <ul class="groups">
      <li *ngFor="let contact of myContacts"
          [class.selected]="contact === selectedContact"
          (click)="onSelectContact(contact)">
        <span class="badge">{{contact.id}}</span> {{contact.name}}
      </li>
    </ul>

    <h2  style="text-align:center; color: black" >Groups</h2>
    <ul class="groups">
      <li *ngFor="let group of myGroups"
          [class.selected]="group === selectedGroup"
          (click)="onSelect(group)">
        <span class="badge">{{group.id}}</span> {{group.name}}
      </li>
    </ul>

    <h2  style="text-align:center; color: black" >Broadcast</h2>
    <ul class="groups">
      <li>
        <span class="badge">1</span> Broadcast
      </li>
    </ul>

  </div>

  <div class="floatright" >

    <h2 style="text-align:center; color: black">Messages</h2>

    <div *ngIf="selectedGroup">
      <div class="type_msg">
        <div class="input_msg_write">
           <h4 style="text-align:left; color: black">To:<span class="badge">{{selectedGroup.name | uppercase}}</span> </h4>
          <input type="text" class="write_msg" placeholder="Type a message" />
          <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" class="material-icons" aria-hidden="true"> send</i></button>
        </div>
      </div>
    </div>


      <div>
        <ul class="sms">
          <li *ngFor="let message of messages"
              [class.selected]="message === selectedGroup"
              (click)="onSelect(g1)">
            <span class="badge">{{message.fromUser}}</span>
            <p>{{message.body}}</p>
                        <img *ngIf="message.multimedia===''" src="" alt="Avatar" style="width:100%;">
            <p>{{message.multimedia}}</p>
          </li>
        </ul>

      </div>

  </div>

  <div style="clear: both;">
  </div>
</div>
