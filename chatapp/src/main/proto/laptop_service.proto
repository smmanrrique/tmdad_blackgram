syntax = "proto3";

package com.tmda.chatapp.blackgram;

option java_package = "com.tmda.chatapp.image";
option java_multiple_files = true;

message UploadImageRequest {
  oneof data {
    ImageInfo info = 1;
    bytes chunk_data = 2;
  };
}

message ImageInfo {
  string laptop_id = 1;
  string image_type = 2;
}

message UploadImageResponse {
  string id = 1;
  uint32 size = 2;
}


service Image {
  rpc UploadImage(stream UploadImageRequest) returns (UploadImageResponse) {};
}
